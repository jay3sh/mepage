<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>{{page.title}}</title>

  <link href="{{site.url}}/ext/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="{{site.url}}/css/main.css" rel="stylesheet">

  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->

</head>

<body>
<div class="container-fluid content post-content">
  <div class="row">
    <div class="col-lg-8">
      {{content}}
    </div>
    <div class="col-lg-4">
      <br>
      {% for post in site.posts %}
      {% assign currentdate = post.date | date: "%Y" %}
      {% if currentdate != date %}
      <p class="yearentry">{{ currentdate }}</p>
      {% assign date = currentdate %}
      {% endif %}
      <p><a href="{{ post.url }}">{{ post.title }}</a></p>
      {% endfor %}
    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="{{site.url}}/ext/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', {{google_analytics_trackid}}, 'auto');
  ga('send', 'pageview');

</script>

</body>

</html>
