---
layout: default
---
<div class="container-fluid" style="text-align:center">
  <h1>Blog</h1>
  <br>
  <div class="row">
    <div class="col-lg-3">
    </div>
    <div class="col-lg-6 content blogpage-content">
      {% for post in site.posts %}
      {% assign currentdate = post.date | date: "%Y" %}
      {% if currentdate != date %}
      <p class="yearentry">{{ currentdate }}</p>
      {% assign date = currentdate %}
      {% endif %}
      <p><a href="{{ post.url }}">{{ post.title }}</a></p>
      {% endfor %}
    </div>
    <div class="col-lg-3">
    </div>
  </div>
</div>
